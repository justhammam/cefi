<ion-header>
    <ion-navbar>
        <ion-title>Create</ion-title>
        <ion-buttons end>
            <button (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="add">
    <ion-list>
        <ion-item>
            <ion-label floating>STA</ion-label>
            <ion-input type="text" [(ngModel)]="sta"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Panjang (m)</ion-label>
            <ion-input type="number" [(ngModel)]="panjang"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Lebar (m)</ion-label>
            <ion-input type="number" [(ngModel)]="lebar"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Tebal (cm)</ion-label>
            <ion-input type="number" [(ngModel)]="tebal"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
